<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micrófono para Traducción de Voces</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="microphone" id="microphone">
        <div class="base"></div>
        <div class="stand"></div>
        <div class="head" id="microphone-head">
            <div class="circle" id="microphone-circle">
                <div class="mesh"></div>
            </div>
        </div>
    </div>
    
    <div id="translation-result" style="display: none;">Traducción: <span id="translated-speech"></span></div>

    

    <script src="script.js"></script>
</body>
